
<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
            <!-- al encerar entre llaves las propiedades, se indica que el valor deja de ser un texto
            y debe ser ejecutado -->
            <img [src]="gif.images.downsized_medium.url" 
                 [alt]="gif.title"
                 class="card-img-top"
                 >
            <div class="card-body">
                <p class="card-text">
                    {{gif.title}}
                    <!-- {{gif.images.downsized_medium.url}} -->
                </p>
            </div>
        </div>
    </div>
</div>
